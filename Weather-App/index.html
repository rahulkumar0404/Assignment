<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" name="input" id="inp" placeholder="Enter the city" />
        </header>
        <main>
            <section class="location">
                <div class="city">Dhanbad,IN</div>
                <div class="image"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="icon"></div>    
                <div class="date">Monday 23 Jan 2023</div>
            </section>
            <div class="current">
                <div class="temp">23<span>°C</span></div>
                <div class="desc">Sunny</div>
                <div class="hi-low">28°C / 16°C</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
